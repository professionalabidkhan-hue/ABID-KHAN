<!DOCTYPE html>

<head>

<style>
body {
    font-family: 'Noto Nastaliq Urdu', sans-serif;
    direction: rtl;
    text-align: right;
    background-color: #f9f9f9;
}
.header-bg {
    background-color: #007bff;
    color: white;
    padding: 20px;
    text-align: center;

}

  <body>
  <form id="riasecFormB" class="container" action="YOUR_APPS_SCRIPT_WEB_APP_URL">
<!-- Realistic Section -->
<div class="container">
  <!-- Contact Information Section -->
<div class="container mb-4">
    <h3 class="section-title">رابطے کی معلومات</h3>
    <div class="row g-3">
        <div class="col-md-6 col-sm-12">
            <label for="name" class="form-label">نام</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="اپنا نام درج کریں" required>
        </div>
        <div class="col-md-6 col-sm-12">
            <label for="phone" class="form-label">فون نمبر</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="فون نمبر درج کریں" required>
        </div>
        <div class="col-md-6 col-sm-12">
            <label for="email" class="form-label">ای میل</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="ای میل درج کریں" required>
        </div>
        <div class="col-md-6 col-sm-12">
            <label for="institute" class="form-label">ادارہ / انسٹی ٹیوٹ</label>
            <input type="text" class="form-control" id="institute" name="institute" placeholder="ادارہ کا نام درج کریں" required>
        </div>
    </div>
</div>




  </body>
