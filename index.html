<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ABID KHAN | Tadbeer Institute Surveys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4facfe;
      color: #fff;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00c6ff;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ABID KHAN</h1>
    <h1>Welcome to Tadbeer Institute Surveys</h1>
    <button class="btn" onclick="window.location.href='survey-form1.html'">Survey Form A</button>
    <button class="btn" onclick="window.location.href='survey2.html'">Survey Form B</button>
    <button class="btn" onclick="window.location.href='Thrid-survey.html'">Survey Form C</button>
  </div>
</body>
</html>
